<!-- Modal -->
<div class="modal fade" id="addReminderModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3></h3>
            </div>
            <div class="modal-body">
                <div class=form-container>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="textInput" class="col-sm-2 control-label">Write text here:</label>

                            <div class="col-sm-10">
                                <input id="textInput" placeholder="Enter text here..." value="" class="form-control"
                                       type="text"><br/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="priorityInput" class="col-sm-2 control-label">Select priority :</label>

                            <div id="priorityInput" class="col-sm-10">
                                <input type="radio" name="optionsRadios" value="1">1
                                <input type="radio" name="optionsRadios" value="2">2
                                <input type="radio" name="optionsRadios" value="3">3<br/>

                                <!--input id="priorityInput" placeholder="Priority..." value="" class="form-control" type="text"><br/-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dateInput" class="col-sm-2 control-label">Select date and time: </label>

                            <div class="col-sm-10">
                                <input id="dateInput" class="form-control" type="datetime-local"><br/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="btn-submit-reminder" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-primary" id="cancel" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
